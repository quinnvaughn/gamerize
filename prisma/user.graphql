type User {
  id: ID! @unique
  email: String! @unique
  username: String! @unique
  password: String!
  isGamer: Boolean! @default(value: false)
  occupations: [Occupations!]!
  name: String!
  aboutMe: String
  favoriteGames: [Game!]!
  sessions: [GamingSession!]! @relation(name: "MySessions")
  individualSessions: [IndividualGamingSession!]!
    @relation(name: "MyIndividualSessions")
  sessionsBought: [IndividualGamingSession!]! @relation(name: "SessionsBought")
  buffer: Int
}

## Workaround for no case insensitive search in prisma yet.
type UserIndex {
  id: ID! @unique
  email: String! @unique
  username: String! @unique
  name: String!
  user: User!
}
