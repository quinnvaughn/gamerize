#import GamingSession from './gamingsession.graphql'
#import User from './user.graphql'

type SessionReview {
  id: ID! @unique
  createdAt: DateTime!
  user: User!
  session: GamingSession!
  text: String!
  rating: Int!
}

## until Prisma gets case insensitive search
type SessionReviewIndex {
  id: ID! @unique
  text: String!
  sessionReview: SessionReview!
}
