#import User from './user.graphql'
#import Occupations from './enums.graphql'

type GamerRequest {
  id: ID! @unique
  user: User!
  occupations: [Occupations!]!
  addToOccupations: String
  socialMedia: SocialMedia!
    @relation(name: "GamerRequestSocialMedia", onDelete: CASCADE)
}

type SocialMedia {
  id: ID! @unique
  twitter: String
  facebook: String
  youtube: String
  instagram: String
  twitch: String
  snapchat: String
}
