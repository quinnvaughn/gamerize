#import User from './user.graphql'
#import Game from './game.graphql'
#import SessionReview from './sessionreview.graphql'
#import TypeOfGame, System, PlayerOrSession from './enums.graphql'
#import GamingTimeSlot from './gamingtimeslot.graphql'

type GamingSession {
  id: ID! @unique
  gamers: [User!]! @relation(name: "MySessions")
  game: Game!
  title: String!
  length: Int!
  price: Float!
  reviews: [SessionReview!]!
  systems: [System!]!
  type: TypeOfGame!
  slots: Int!
  requirements: [Requirement!]!
  discounts: [Discount!]!
  timeslots: [GamingTimeSlot!]!
}

## Workaround for no case insensitive search in prisma yet.
type GamingSessionIndex {
  id: ID! @unique
  title: String!
  gamingSession: GamingSession!
}

type Requirement {
  msg: String!
}

type Discount {
  percentage: Int!
  threshold: Int!
  playerOrSession: PlayerOrSession!
}
